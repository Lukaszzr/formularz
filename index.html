<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formularz</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <header class="header-first">
          <h1 class="header-first-title">witaj!</h1>
          <p class="header-first-description">
            wypełnij formularz i zgarnij <br />
            <span>kupon rabatowy</span> do wykorzystania <br />
            przy najbliższych zakupach
          </p>
        </header>
        <form class="form">
          <div class="input-wrap">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="EMAIL"
              value=""
            />
            <input
              type="text"
              name="imie"
              id="imie"
              placeholder="IMIĘ"
              value=""
            />
          </div>
          <div class="form-checkbox">
            <input type="checkbox" id="content" name="content" />

            <label for="content">
              <span
                >Lorem ipsum dolor sit amet, consectetur adipisicing elit,sed do
                eiusmod tem por incididunt ut labore et dolore magna aliqua.Ut
                enim ad minim veniam ,quis nostrud exercitation ellamco laboris
                nisi ut aliquip ex ea commodo consequat.</span
              >
            </label>
          </div>
          <button class="submit" id="submit">wyślij</button>
        </form>
      </div>
      <div class="box-thx">
        <header class="header-second">
          <h1 class="header-second-title">
            Dziękujemy <span id="name-info"></span>!
          </h1>
          <p class="header-second-description">
            za wypełnienie formularza,<br />
            kod rabatowy czeka na <br />ciebie na twojej skrzynce mailowej
          </p>
        </header>
      </div>
    </div>
  </body>
  <script>
    var btn = document.getElementById("submit");
    var boxT = document.querySelector(".box-thx");
    var boxF = document.querySelector(".form-box");
    btn.addEventListener("click", function(e) {
      e.preventDefault();
      boxT.style.display = "block";
      boxF.style.display = "none";
      function getInputValue() {
        var first = document.getElementById("imie").value;

        var maincontent = "";
        maincontent = first;
        document.getElementById("name-info").innerHTML = maincontent;
      }
      getInputValue();
    });
  </script>
</html>
